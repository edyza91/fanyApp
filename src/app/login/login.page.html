<ion-content padding class="animated fadeIn login auth-page">
  <div class="theme-bg"></div>
  <div class="auth-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h4 no-margin>
        <ion-text color="light" class="fw700">
          Formulaire de connexion
        </ion-text>
      </h4>
    </div>

    <!-- Login form -->
    <form  class="list-form">
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="mail" item-start></ion-icon>
          Email
        </ion-label>
        <ion-input color="secondary" type="email" name="email" [(ngModel)]="email" ></ion-input>
      </ion-item>
      <p ion-text class="text08" >
        <ion-text color="warning">
         Champs requis
        </ion-text>
      </p>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock" item-start></ion-icon>
         Mot de passe
        </ion-label>
        <ion-input color="secondary" name="password" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <p ion-text color="warning" class="text08">
        <ion-text color="warning">
          Champs requis
        </ion-text>
        </p>
    </form>

    <p text-right tappable  class="paz">
      <ion-text color="light">
        <strong>Mot de passe oubliée ?</strong>
      </ion-text>
    </p>

    <div>
      <ion-button icon-left size="medium"  (click)="login()"  expand="full" shape="round" color="primary"  tappable>
        <ion-icon name="log-in"></ion-icon>
        Connexion
      </ion-button>

      <p text-center>
        <ion-text color="light">
         Où connexion avec:
        </ion-text>
      </p>

      <ion-grid class="btn-group">
        <ion-row>
          <ion-col size="4">
            <ion-button shape="round"  expand="full" color="primary">
              <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button shape="round" expand="full" color="secondary">
              <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button shape="round" expand="full" color="danger">
              <ion-icon slot="icon-only" name="logo-googleplus"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>

    <!-- Other links -->
    <div text-center margin-top>
      <span class="paz" tappable >
        <ion-text color="light">
         Nouveau ici? <strong ><a href="register">Inscription</a></strong>
        </ion-text>
      </span>
    </div>

  </div>
</ion-content>
