<ion-content padding class="login auth-page">

  <div class="auth-content">
    <!-- Logo -->
    <div padding-horizontal text-center>
      <div class="logo"></div>
      <h3 no-margin>
        <ion-text color="light" class="fw700">
          <ion-text color="light">Formulaire d'inscription</ion-text>
        </ion-text>
      </h3>
    </div>

    <!-- Register form -->
    <form  class="list-form">

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="mail" item-start></ion-icon>
          Email
        </ion-label>
        <ion-input color="secondary" type="email" name="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <p ion-text class="text08" >
        <ion-text color="warning">
          Champs requis
        </ion-text>
      </p>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock" item-start></ion-icon>
          Mot de passe
        </ion-label>
        <ion-input color="secondary" type="password" name="password"  [(ngModel)]="password"></ion-input>
      </ion-item>
      <p ion-text color="warning" class="text08">
        <ion-text color="warning">
          Champs requis
        </ion-text>
      </p>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock" item-start></ion-icon>
          Retapez vôtre mot de passe
        </ion-label>
        <ion-input color="secondary" type="password" name="cpassword"  [(ngModel)]="cpassword"></ion-input>
      </ion-item>
      <p ion-text color="warning" class="text08">
        <ion-text color="warning">
          Champs requis
        </ion-text>
      </p>
    </form>

    <div margin-top>
      <ion-button icon-left size="medium" (click)="register()" expand="full" shape="round" color="primary" tappable>
        <ion-icon name="log-in"></ion-icon>
        Inscription
      </ion-button>

      <p text-center>
        <ion-text color="light">
          Ou s'inscrire avec
        </ion-text>
      </p>

      <ion-grid class="btn-group">
        <ion-row>
          <ion-col size="4">
            <ion-button shape="round" expand="full"  color="primary">
              <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button shape="round" expand="full"  color="secondary">
              <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button shape="round" expand="full"  color="danger">
              <ion-icon slot="icon-only" name="logo-googleplus"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>

    <!-- Other links -->
    <div text-center margin-top class="reg-l">
      <span  tappable>
        <ion-text color="light">
          <strong><a href="login">Je suis déjà membre!</a></strong>
        </ion-text>
      </span>
    </div>

  </div>
</ion-content>
